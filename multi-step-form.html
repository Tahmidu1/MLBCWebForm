<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container flex justify-between items-center">
            <img src="BM Logo.jpg" alt="Logo" class="logo">
            <h1 class="logo-text">Baker McKenzie Client Onboarding</h1>
        </div>
    </header>

    <main class="form-container">
        <div class="form-wrapper">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-step progress-step-active" data-title="User"></div>
                <div class="progress-step" data-title="Documents"></div>
                <div class="progress-step" data-title="Review"></div>
            </div>

            <!-- Multi-Step Form -->
            <form id="multiStepForm" onsubmit="redirectToReview(event)">
                <!-- Step 1: User Details -->
                <div class="form-step form-step-active">
                    <h2>User</h2>
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-group">
                        <label for="clientType">Client Type</label>
                        <select id="clientType" name="clientType" required>
                            <option value="Individual">Individual</option>
                            <option value="Company">Company</option>
                            <option value="Trust">Trust</option>
                        </select>
                    </div>
                    <button type="button" class="btn next-btn">Next</button>
                </div>

                <!-- Step 2: Dynamic Document Section -->
                <div class="form-step">
                    <h2>Documents</h2>
                    <div id="documentSection">
                        <!-- Dynamically Populated Document Fields -->
                    </div>
                    <button type="button" class="btn prev-btn">Back</button>
                    <button type="button" class="btn next-btn">Next</button>
                </div>

                <!-- Step 3: Review & Submit -->
                <div class="form-step">
                    <h2>Review & Submit</h2>
                    <p class="review-text">Please review your details before submission.</p>
                    <button type="button" class="btn prev-btn">Back</button>
                    <button type="submit" class="btn submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Baker McKenzie. All rights reserved.</p>
    </footer>

    <script defer src="script.js"></script>
    <script>
        function redirectToReview(event) {
            event.preventDefault(); // Prevent default form submission
            console.log("Redirecting to review.html...");
            window.location.href = "review.html"; // Redirect to the review page
        }
    </script>
</body>
</html>

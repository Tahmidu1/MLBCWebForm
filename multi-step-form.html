<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/i18next/i18next.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="BM Logo.jpg" alt="Logo" class="logo">
            <h1 class="logo-text">Baker McKenzie Onboarding</h1>
            <div class="language-selector">
                <label for="languageDropdown">Language:</label>
                <select id="languageDropdown">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
        </div>
    </header>
    <main class="form-container">
        <div class="form-wrapper">
            <div class="progress-bar">
                <div class="progress-step" data-title="User Details"></div>
                <div class="progress-step" data-title="Upload Documents"></div>
                <div class="progress-step" data-title="Review & Submit"></div>
            </div>
            <form id="multiStepForm" enctype="multipart/form-data">
                <div class="form-step form-step-active">
                    <h2 data-i18n="welcomeMessage">Welcome to the Multi-Step Form</h2>
                    <div class="input-group">
                        <label for="fullName" data-i18n="fullNameLabel">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="input-group">
                        <label for="email" data-i18n="emailLabel">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone" data-i18n="phoneLabel">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="clientType" data-i18n="clientTypeLabel">Client Type</label>
                        <select id="clientType" name="clientType" required>
                            <option value="Individual">Individual</option>
                            <option value="Company">Company</option>
                            <option value="Trust">Trust</option>
                        </select>
                    </div>
                    <button type="button" class="btn next-btn" data-i18n="nextButton">Next</button>
                </div>
                <div class="form-step">
                    <h2 data-i18n="uploadDocuments">Upload Documents</h2>
                    <div id="documentSection">
                        <!-- Document fields dynamically populated here -->
                    </div>
                    <button type="button" class="btn prev-btn" data-i18n="backButton">Back</button>
                    <button type="button" class="btn next-btn" data-i18n="nextButton">Next</button>
                </div>
                <div class="form-step">
                    <h2>Review & Submit</h2>
                    <p>Review your details and documents before submission.</p>
                    <div id="reviewDetails">
                        <!-- Review details dynamically populated here -->
                    </div>
                    <button type="button" class="btn prev-btn" data-i18n="backButton">Back</button>
                    <button type="submit" class="btn" data-i18n="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Baker McKenzie. All rights reserved.</p>
    </footer>
</body>
</html>

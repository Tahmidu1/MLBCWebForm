<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="review.js"></script>
</head>
<body>
    <header class="header">
        <div class="container flex justify-between items-center">
            <img src="BM Logo.jpg" alt="Logo" class="logo">
            <h1>Review Your Submission</h1>
        </div>
    </header>
    <main>
        <section id="reviewDetails">
            <h2>Submitted Details</h2>
            <p><strong>Full Name:</strong> <span id="fullName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Client Type:</strong> <span id="clientType"></span></p>
            <h3>Uploaded Documents</h3>
            <ul id="documentList">
                <!-- Dynamically populated file links will appear here -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Baker McKenzie. All rights reserved.</p>
    </footer>
</body>
</html>
